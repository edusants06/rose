

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .caixa {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .botao {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .botao:hover {
            background-color: darkred;
        }
        .imagem {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="caixa">
        <p>Clique aqui para receber seu presente de Dia dos Namorados</p>
        <button class="botao" id="botao">Clique aqui</button>
        <img id="imagem" class="imagem" src="" alt="Presente de Dia dos Namorados">
    </div>

    <script>
        let contadorMovimentos = 0;
        const botao = document.getElementById("botao");
        const imagem = document.getElementById("imagem");
        const presenteUrl = "URL_DA_IMAGEM";  // Troque "URL_DA_IMAGEM" pela URL da imagem que você deseja mostrar

        botao.addEventListener("mouseover", () => {
            if (contadorMovimentos < 2) {
                // Gera uma posição aleatória na tela para o botão
                const x = Math.random() * (window.innerWidth - botao.offsetWidth);
                const y = Math.random() * (window.innerHeight - botao.offsetHeight);
                
                botao.style.position = "absolute";
                botao.style.left = `${x}px`;
                botao.style.top = `${y}px`;
                
                contadorMovimentos++;
            }
        });

        botao.addEventListener("click", () => {
            // Exibe a imagem quando o botão for clicado
            imagem.src = https://thumbs.dreamstime.com/b/retrato-de-um-macaco-fofo-com-rosas-vermelhas-geradas-giro-ganso-vermelho-gerado-266614861.jpg?w=992;
            imagem.style.display = "block";
        });
    </script>
    
</body>
</html>
